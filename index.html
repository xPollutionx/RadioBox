<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- Version 3.0 - Fixed album spacing -->
    <title>xPollutionx's RadioBox</title>
    <link rel="stylesheet" href="./assets/style.css?v=3.0">
    <script>
      // Clear cache on load
      window.onload = function() {
        // Force reload without hash to get fresh assets
        localStorage.setItem('lastUpdate', new Date().toString());
        
        if (window.location.hash === '#loaded') {
          window.location.href = window.location.href.split('#')[0];
        } else if (!window.location.hash) {
          window.location = window.location + '#loaded';
          window.location.reload(true);
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="./assets/index.js?v=3.0"></script>
  </body>
</html>
